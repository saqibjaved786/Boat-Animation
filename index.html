<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="main">

            <div class="sea">
                <!-- <img src="imgs/sea.png" alt="" id="sea"> -->
                <img src="imgs/boat.png" alt="" class="boat">
                <img src="imgs/fish.png" alt="" class="fish">
                <img src="imgs/fish.png" alt="" class="fish fish2">
                <img src="imgs/fish.png" alt="" class="fish fish3">
            </div>

            <div class="clouds">
                <img src="imgs/cloud.png" alt="" class="cloud">
                <img src="imgs/cloud2.png" alt="" class="cloud cloud2">
                <img src="imgs/cloud.png" alt="" class="cloud cloud3">
                <img src="imgs/cloud2.png" alt="" class="cloud cloud4">
                <img src="imgs/cloud.png" alt="" class="cloud cloud5">
            </div>

            <div class="rain">
                <img src="imgs/rain.png" alt="" class="rain-img">
                <img src="imgs/rain.png" alt="" class="rain-img">
            </div>

            <div class="birds">
                <img src="imgs/birds.gif" alt="">
            </div>

            <div class="sun">
                <img src="imgs/sun.png" alt="">
            </div>

            <div class="moon"></div>

        </div>

    </div>
    
</body>
</html>
